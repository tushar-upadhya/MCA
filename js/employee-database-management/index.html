<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Employee Database Manager</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>

      <div class="employees">
        <div class="employees_names">
          <span class="employees_names_title">Employee List</span>
          <div class="employees_names_list"></div>
        </div>
        <div class="employees_single">
          <div class="employees_single_title">Employee Information</div>
          <div class="employees_single_info"></div>
        </div>
      </div>

      <div class="addEmployee">
        <form class="addEmployee_create">
          Add a new Employee
          <div>
            <input type="text" name="firstName" placeholder="First Name" required/>
            <input type="text" name="lastName" placeholder="Last Name" required/>
          </div>
          <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
          <input type="email" name="email" placeholder="Email" required/>
          <input type="number" name="contactNumber" placeholder="Contact" required/>
          <input type="number" name="salary" placeholder="Salary" required/>
          <input type="text" name="address" placeholder="Address" required/>
          <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create_dob" required/>
          <input type="submit" class="addEmployee_create_submit" value="Submit">
        </form>
      </div>
      <!-- Add Employee Code - END -->
    </div>
    
   
  </body>
</html>
